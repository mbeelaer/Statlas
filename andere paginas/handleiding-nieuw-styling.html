<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Overwrite</title>
    <style>
      /* Add your custom styles here */
      /* body {
	    font-size: 12pt;
        } */

      h1 {
        color: #1e64c8;
        font-family: Arial, Verdana, sans-serif;
        font-size: 22px;
        padding-top: 10px;
        padding-bottom: 5px;
        margin-top: 20px;
      }

      h2 {
        color: #fb7e3a;
        font-family: Arial, Verdana, sans-serif;
        font-size: 18px;
        padding-top: 10px;
        padding-bottom: 5px;
        margin-top: 15px;
      }

      h3 {
        color: #fb7e3a;
        font-family: Arial, Verdana, sans-serif;
        font-size: 14px;
        padding-bottom: 5px;
        margin-top: 10px;
      }

      p {
        font-family: Arial, Verdana, sans-serif;
      }

      li {
        font-family: Arial, Verdana, sans-serif;
      }

      a {
        color: dodgerblue;
      }

      .column-margin > * {
        text-align: right;
        color: #00000065;
      }

      img {
        border: 1px solid;
      }

      a.link {
        float: left;
        display: inline;
        width: 50%;
        color: dodgerblue;
      }

      p.link_text {
        color: #fb7e3a;
        font-family: Arial, Verdana, sans-serif;
        font-size: 18px;
        float: left;
        display: inline;
        width: 50%;
      }

      span.filepath {
        font-family: Courier;
        display: inline;
        white-space: nowrap; /*prevent wrapping of file path at the end of a line*/
      }

      div.banner {
        border: 1px solid darkgray;
        border-radius: 20px;
        background-color: #a5c1b540;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 30px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      div.tabset_kader {
        border: 4px #1e64c820;
        border-style: none none none solid;
        border-radius: 3px;
        padding: 20px;
      }

      /* default class of code chunk */
      div.sourceCode {
        background-color: #1e64c820;
        color: #000000;
        margin-bottom: 10px;
      }

      pre.sourceCode > code {
        white-space: pre-wrap !important;
        overflow-y: auto !important;
        font-family: "Courier New", Courier, monospace;
        font-size: 95%;
        max-height: 45vh !important;
        background-color: none;
      }

      .code-annotation-anchor {
        margin-right: 30px !important; /* Move left to avoid copy button */
      }

      div.code-annotation-gutter {
        background-color: #1e64c820;
      }

      #code-annotation-line-highlight {
        margin-left: 5px;
      }

      /* code output */
      pre:not(.sourceCode) {
        background-color: #fb7e3a20;
        /* color: #000000; */
        padding: 5px;
      }

      pre:not(.sourceCode) > code {
        white-space: pre-wrap !important;
        overflow-y: auto !important; /* Make code output which is longer than 'max-height' scrollable. Do not set to 'scroll' */
        max-height: 55vh;
        scrollbar-width: thin;
        scrollbar-color: #00000015 #00000000;
        font-family: "Courier New", Courier, monospace;
      }

      .code-annotation-gutter {
        background-color: #ffffff;
      }

      .tocify-header {
        text-indent: initial; /* prevent weird indentation in table of contents */
      }

      .tocify-subheader {
        text-indent: initial;
        white-space: nowrap;
        font-style: italic;
      }

      .right {
        float: right;
        width: 300px;
        padding: 10px;
      }

      .center {
        margin: auto;
        width: 70%;
        border: 3px solid green;
        padding: 10px;
      }

      .warning {
        border: 3px solid rgba(200, 10, 10, 0.4);
        border-style: none solid none solid;
        border-radius: 5px;
        background-color: rgba(200, 10, 10, 0.15);
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        width: fit-content;
      }

      /* Blok openklikken */

      details summary {
        color: green;
        cursor: pointer;
        width: fit-content;
      }

      summary:hover {
        text-decoration: underline;
      }

      .meerInfo {
        border: 4px rgb(0, 128, 0, 0.1);
        /* background-color: rgb(0, 128, 0, .05); */
        border-style: none none none solid;
        /* border-bottom-left-radius: 5px; */
        padding: 20px;
        margin-left: 3px;
        overflow-y: auto !important; /* Make code output which is longer than 'max-height' scrollable. Do not set to 'scroll' */
        max-height: 100vh !important;
      }

      /* Tabel */

      table {
        margin: auto;
        border-collapse: collapse;
        border-style: hidden;
      }

      table td,
      th {
        border: 1px dotted black;
        padding: 5px;
      }

      table th {
        text-align: left;
      }

      th.colnaam {
        font-style: bold;
        background-color: #ffd20030;
        border: 4px #000000 none solid solid none;
        border-radius: 5px;
      }

      /* th:hover {
    background-color: #FFD20020;
} */

      td {
        text-align: left;
        padding-left: 15px;
        /* vertical-align: text-top; */
      }

      /* Modal box */

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        /* left: 0; */
        /* top: 0; */
        margin: auto;
        /* width: 100%; /* Full width */
        /* height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 3px solid #fb7e3a40;
        border-radius: 10px;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      /* .modal-header {
    color: #FB7E3A;

 }  */

      /* Image as button for modal box */

      .modalBtn {
        width: 40%;
        opacity: 0.5;
        display: block;
        margin: auto;
      }

      .modalBtn:hover {
        opacity: 1;
        cursor: pointer;
      }

      #myBtn2 {
        width: 40%;
        opacity: 0.5;
        display: block;
        margin: auto;
      }

      #myBtn2:hover {
        opacity: 1;
        cursor: pointer;
      }

      #myBtn3 {
        width: 40%;
        opacity: 0.5;
        display: block;
        margin: auto;
      }

      #myBtn3:hover {
        opacity: 1;
        cursor: pointer;
      }

      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const codeLinks = document.querySelectorAll("code a, pre a");
        codeLinks.forEach((link) => {
          link.target = "_blank";
          link.rel = "noopener noreferrer";
        });
      });
    </script>
  </body>
</html>
